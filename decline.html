<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
    </style>
  </head>

  <body
    style="
      background-color: #f7f7f4;
      font-family: 'Poppins', 'Open Sans', 'Roboto', sans-serif;
      font-size: 16px;
    "
  >
    <div
      style="
        max-width: 1440px;
        margin: auto;
        min-height: 98vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      "
    >
      <div style="max-width: 834px; margin: auto; padding: 15px">
        <div
          style="margin: 5px 0 30px; align-items: center; text-align: center"
        >
          <a
            style="text-decoration: none; outline: none"
            href="https://approveage.com"
            target="_blank"
          >
            <img
              style="height: 30px"
              src="https://www.approveage.com/src/icons/download/title-logo.png"
              alt="logo"
              data-bit="iit"
            />
          </a>
        </div>
        <div
          style="
            background-color: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 36px;
            width: '100%';
            max-width: 382px;
            text-align: center;
            margin: auto;
          "
        >
          <div
            style="
              width: 48px;
              height: 48px;
              background-color: #FFE3E3;
              border-radius: 9999px;
              display: inline-flex;
              align-items: center;
              justify-content: center;
            "
          >
            <!-- <img
              src="./check2x.png"
              width="18px"
              height="15px"
              alt="checkmark"
            /> -->
            <svg
              width="15"
              height="15"
              viewBox="0 0 15 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M13.25 13.75L1.5 2M1.5 13.75L13.25 2"
                stroke="#FF6B6B"
                stroke-width="2.20312"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <h2 style="color: #343a40; font-weight: 500; font-size: 20px">
            Declined
          </h2>
          <p style="color: #495057; font-size: 12px; margin: 20px 0">
            You’ve accepted [name]’s mortgage application invitation. Please
            open the app to view further details.
          </p>
          <a
            href="https://approveage.com"
            rel="noopener noreferrer"
            style="
              display: inline-block;
              text-decoration: none;
              background-color: #6a8a2a;
              color: white;
              padding: 8px 16px;
              border-radius: 4px;
              margin-right: 10px;
            "
            target="_blank"
            >Take me to the app
          </a>
        </div>
      </div>
      <p style="color: #64748b; font-size: 16px; font-weight: 400">
        © 2024 Approveage Inc. All Rights Reserved - <a
          href="https://approveage.com/privacy"
          style="color: inherit; text-underline-offset: 4px"
        >
          Our Privacy Policy </a
        > - <a
          href="mailto:info@approveage.com"
          style="color: inherit; text-underline-offset: 4px"
          >Contact Us at our email here</a
        >
      </p>
    </div>
  </body>
</html>
